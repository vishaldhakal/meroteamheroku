{% extends 'base.html' %}

{% block body %}
<div class="container mt-4 pt-4">
	<div class="col-md-6 container border border-danger rounded p-3 mt-4">
		<h3>Enter new password</h3>
		<hr>
		<p class="lead">Please enter your new password twice so we can verify you typed it in correctly.</p>

		<form method="post">

			{% csrf_token %}
			{{form}}
			<input type="Submit" name="Update Password" class="btn btn-outline-primary">

		</form>
	</div>
</div>
{% include 'foot.html' %}
{% endblock %}
