{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mero Team | Build Your Dream Team Now</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    {% block css %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/b2682bc451.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navs">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="{% static 'images/logo.png' %}" alt="Meroteam logo"
                    class="img-fluid"></a>
            <button class="navbar-toggler btnn" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MY TEAMS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'matches' %}">MATCHES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">OVERVIEW</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <a class="btn btn-danger registerbtn" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-outline-success mr-4 loginbtn" href="{% url 'login' %}">Login</a>
                <a class="btn btn-danger registerbtn" href="{% url 'register' %}">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <span class="loading__anim"></span>

    {% block body %}
    {% endblock %}

    <div class="container py-5">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/loading.js' %}"></script>
    <script src="{% static 'js/install.js' %}"></script>
    <script>
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('{% static "sw.js" %}')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
    });
  }else{
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('../sw.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
    });
  }
    </script>
    {% block js %}
    {% endblock %}
</body>

</html>
